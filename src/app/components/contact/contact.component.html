<section id="contact" class="bg_black2">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="heading_s1 heading_light animation" data-animation="fadeInUp" data-animation-delay="0.02s">
                    <h2>Contactame</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="field_form form_style3 animation" data-animation="fadeInUp" data-animation-delay="0.02s">
                    <form method="post" name="enq">
                        <div class="row">
                            <div class="form-group col-12">
                                <input required="required" placeholder="Nombre *" id="first-name" class="form-control"
                                    name="name" type="text">
                            </div>
                            <div class="form-group col-12">
                                <input required="required" placeholder="Correo Electronico *" id="email"
                                    class="form-control" name="email" type="email">
                            </div>
                            <div class="form-group col-12">
                                <input placeholder="Asunto" id="subject" class="form-control" name="subject"
                                    type="text">
                            </div>
                            <div class="form-group col-lg-12">
                                <textarea required="required" placeholder="Mensaje *" id="description"
                                    class="form-control" name="message" rows="5"></textarea>
                            </div>
                            <div class="col-lg-12">
                                <button type="submit" title="Submit Your Message!"
                                    class="btn btn-default rounded-0 btn-aylen" id="submitButton" name="submit"
                                    value="Submit">Enviar</button>
                            </div>
                            <div class="col-lg-12 text-center">
                                <div id="alert-msg" class="alert-msg text-center"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="contact_map mt-4 mt-md-0 animation" data-animation="fadeInUp" data-animation-delay="0.03s">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d59734.14883607958!2d-87.1067189495197!3d20.653938456668225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4e4323d22d4e61%3A0xe8c10b783bab4adc!2sPlaya%20del%20Carmen%2C%20Q.R.!5e0!3m2!1ses-419!2smx!4v1659042986430!5m2!1ses-419!2smx"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</section>
